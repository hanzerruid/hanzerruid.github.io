<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>解析XML文档</title>
</head>
<body>

<div>
	<h1>解析XML文件：</h1>
	<input type="button" onclick="previous()" value="previous(<-)" />
	<input type="button" onclick="next()" value="next(->)" />
	<br /><br />
	<div id="showCD" style="width: 1200px;position: relative;left: 2%;">showCD</div>
</div>

<script type="text/javascript">
	//定义xml变量
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	
	//把一个 XML 文档载入 XML 解析器中
	xmlhttp.open("GET","entrez_results2.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;
	
	//在任意 HTML 元素中显示 XML 数据
	x=xmlDoc.getElementsByTagName("MedlineCitation");
	i=0;
	
	function displayCD()
	{
		PMID=x[i].getElementsByTagName("PMID")[0].childNodes[0].nodeValue;
		artist=x[i].getElementsByTagName("ArticleTitle")[0].childNodes[0].nodeValue;
		AbstractText=x[i].getElementsByTagName("AbstractText")[0].childNodes[0].nodeValue;
		txt = "输出结果"+(i+1)+"<br />"+"Title: " + artist +"<br />PubMed ID: " + PMID + "<br />Abstract: "+ AbstractText+"...";
		document.getElementById("showCD").innerHTML = txt;
	}
	
	
	//添加导航脚本
	
	function next()
	{  if (i<x.length-1)   {  i++;   displayCD();   } else{i=0;   displayCD(); }}
	
	function previous()
	{  if (i>0)   {  i--;  displayCD();  }else{i=x.length-1;   displayCD(); }}
	
	displayCD(); //初始化显示第一张CD


</script>

</body>
</html>
